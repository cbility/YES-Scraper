name: deploy to lambda
on: [push]
jobs:
  deploy_source:
    name: build and deploy lambda
    strategy:
      matrix:
        node-version: [20]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm ci --omit=dev
          npm run build --if-present
        env:
          CI: true
      - name: Zip
        run: |
          mkdir -p dist_bundle
          cp -r dist/lambda dist_bundle
          zip -qq -r bundle.zip dist_bundle node_modules
        env:
          CI: true
      - name: Upload to S3
        uses: actions/aws/cli@v1
        with:
          args: s3 cp bundle.zip s3://your-bucket-name/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code --function-name YES_Scraper --s3-bucket your-bucket-name --s3-key bundle.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
